<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Converter</title>
</head>
<body>
    <center>
    <div class="container">
        <h1 class="heading">Cash Converter</h1>
        <h2>Enter the bill amount and cash given by the customer and know minimum number of notes to return. </h2>
        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="text" />
        <label for="cash-given">Cash Given:</label>
        <input id="cash-given" type="text" />
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <h2>Return change</h2>
        <table class="change-table">
            <tr>
                <th>No of Note</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>1</td>
            </tr>
        </table>
    </div>
</center>
<script src="/main.js"></script>
</body>

</html>
